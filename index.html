<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors</title>
    <script src="game.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Lets play the game rock paper scissors!</h1>  

    <div class="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>

    <div class="result">
        <div class="computerChoice">The computer chose: <span id="computer-choice"></span></div>
        <div class="theWinner">The winner is: <span id="winner"></span></div>
    </div>
</body>
</html>
